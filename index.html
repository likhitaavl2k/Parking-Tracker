<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Car parking Web App</title>
  <link href="bootstrap.min.css" rel="stylesheet">
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />
  <link href='https://tiles.locationiq.com/v3/css/liq-styles-ctrl-gl.css?v=0.1.8' rel='stylesheet' />
  <link href="style.css" rel="stylesheet" />

</head>

<body>
  <main id="form" role="main" class="">
    <div class="pt-3 pb-2 mb-3 border-bottom">
      <h1 style="font-family: cursive">
        <center>Real Time Parking Tracker</center>
      </h1>
    </div>
    <div style="text-align: center;">
      <p style="color:black;font-size: x-large;">Parking Slot address near to you</p>
      <p id="parkingAddress"></p>
    </div>
    <br />
    <div class="container">
      <div class="row">
        <div class="col-lg-4  col-xs-4">
          <div class="small-box bg-aqua">
            <div class="inner">
              <p style="font-size: 20px;"><b>Total Slots </b></p>
              <h3>4</h3>
            </div>
            <a class="small-box-footer"></a>
          </div>
        </div>
        <div class="col-lg-4 col-xs-4">
          <div class="small-box bg-green">
            <div class="inner">
              <p style="font-size: 20px;"><b>Filled Slots</b></p>
              <h3 id="filled"></h3>
            </div>
            <a class="small-box-footer"></a>
          </div>
        </div>
        <div class="col-lg-4 col-xs-4">
          <div class="small-box bg-yellow">
            <div class="inner">
              <p style="font-size: 20px;"><b>Available slots</b></p>
              <h3 id="avail"></h3>
            </div>
            <a class="small-box-footer"></a>
          </div>
        </div>
      </div>
      <div id="full-check" style="text-align: center;color: red;">

      </div><br>
    </div>
  </main>
  
  <div class="container" style="text-align: center;">
    <button class="btn btn-primary center" id="find-me">Show my location</button><br />
    <a id="map-link" target="_blank"></a>
    <div id="display">
      <h3>No slots available</h3>
    </div>
  </div><br>
  <p id="status" style="text-align: center;"></p>
  <div style="padding-top: 100px;">
    <div id='map'></div>
  </div>
  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

  <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
  <script src='https://tiles.locationiq.com/v3/js/liq-styles-ctrl-gl.js?v=0.1.8'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-auth.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-database.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="script.js" type="text/javascript"></script>
</body>

</html>
